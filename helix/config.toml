# ====================
# Options
# ====================
theme = "catppuccin_macchiato"

[editor]
mouse = false
line-number = "relative"
bufferline = "never"
cursorline = true
color-modes = true
default-line-ending = "lf"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "│"
skip-levels = 1

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name", "read-only-indicator", "file-modification-indicator"]
right = [
  "diagnostics",
  "selections",
  "position",
  "total-line-numbers",
  "file-encoding",
  "file-line-ending",
  "file-type",
]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-inlay-hints = true

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "+"
tab = "→"
newline = "⏎"
tabpad = " "

[editor.soft-wrap]
enable = true
max-wrap = 80
max-indent-retain = 0

[editor.file-picker]
hidden = true
git-ignore = true

# ====================
# Keymaps
# ====================
[keys.normal]
C-s = ":w"
C-q = ":q"
"C-/" = "toggle_comments"
G = "goto_file_end"
D = ["extend_to_line_end", "yank", "delete_selection"]
v = ["collapse_selection", "select_mode"]
x = "select_line_below"
X = "select_line_above"
Y = ["extend_to_line_end", "yank", "collapse_selection"]
"{" = ["goto_prev_paragraph", "collapse_selection"]
"}" = ["goto_next_paragraph", "collapse_selection"]
i = ["collapse_selection", "insert_mode", "collapse_selection"]
a = ["collapse_selection", "append_mode", "collapse_selection"]
esc = ["collapse_selection", "keep_primary_selection"]

# Search for word under cursor
"*" = ["move_char_right", "move_prev_word_start", "move_next_word_end", "search_selection", "search_next"]
"#" = ["move_char_right", "move_prev_word_start", "move_next_word_end", "search_selection", "search_prev"]

[keys.normal.space]
q = ":qa"
space = "file_picker"

[keys.normal.space.f]
"." = ":toggle file-picker.hidden"
g = ":toggle file-picker.git-ignore"
i = ":toggle file-picker.ignore"

[keys.normal.g]
e = "move_prev_word_end"

[keys.normal.Z]
Z = ":wq"

[keys.insert.j]
j = "normal_mode"

[keys.insert.f]
d = "normal_mode"

[keys.select]
"{" = ["extend_to_line_bounds", "goto_prev_paragraph"]
"}" = ["extend_to_line_bounds", "goto_next_paragraph"]
G = "goto_file_end"
D = ["extend_to_line_bounds", "delete_selection", "normal_mode"]
C = ["goto_line_start", "extend_to_line_bounds", "change_selection"]
u = ["switch_to_lowercase", "collapse_selection", "normal_mode"]
U = ["switch_to_uppercase", "collapse_selection", "normal_mode"]
i = "select_textobject_inner"
a = "select_textobject_around"
j = ["extend_line_down", "extend_to_line_bounds"]
k = ["extend_line_up", "extend_to_line_bounds"]
esc = ["collapse_selection", "keep_primary_selection", "normal_mode"]
