# ====================
# Options
# ====================
theme = "catppuccin_mocha"

[editor]
mouse = false
line-number = "relative"
bufferline = "never"
cursorline = true
color-modes = true
default-line-ending = "lf"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "│"
skip-levels = 1

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name", "read-only-indicator", "file-modification-indicator"]
right = [
  "diagnostics",
  "selections",
  "position",
  "total-line-numbers",
  "file-encoding",
  "file-line-ending",
  "file-type",
]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-inlay-hints = true

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "+"
tab = "→"
newline = "⏎"
tabpad = " "

[editor.soft-wrap]
enable = true
max-wrap = 80
max-indent-retain = 0

[editor.file-picker]
hidden = true
git-ignore = true

# ====================
# Keymaps
# ====================
[keys.normal]
C-s = ":w"
C-q = ":q"
"C-/" = "toggle_comments"

[keys.normal.space]
q = ":qa"
space = "file_picker"

[keys.normal.space.f]
"." = ":toggle file-picker.hidden"
g = ":toggle file-picker.git-ignore"
i = ":toggle file-picker.ignore"

[keys.normal.Z]
Z = ":wq"

[keys.insert.j]
j = "normal_mode"

[keys.insert.f]
d = "normal_mode"
