[lazygit.files]
lazygit = { target = "~/AppData/Roaming/lazygit/config.yml", type = "symbolic" }

[yazi.files]
yazi = { target = "~/AppData/Roaming/yazi/config", type = "symbolic" }
"yazi/Catppuccin-macchiato.tmTheme" = { target = "~/.config/yazi/Catppuccin-macchiato.tmTheme", type = "symbolic" }

[gitui.files]
gitui = "~/AppData/Roaming/gitui"

[nushell.files]
nushell = "~/AppData/Roaming/nushell"
"nushell/zoxide.nu" = "~/.config/nushell/zoxide.nu"
